backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
# media_folder: "assets/_images"
media_library:
  name: cloudinary
  config:
    cloud_name: soalhouse
    api_key: 947772475781272
    default_transformations:
      -   - fetch_format: auto
            width: auto:50
            gravity: auto
public_folder: "assets/images"
logo_url: "https://soalhouse.ca/assets/images/soal150.svg"

collections:
  - name: "gallery"
    label: "Exhibits"
    folder: "_gallery/"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Artisan"
        name: "artisan"
        widget: "relation"
        collection: "artisan"
        searchFields: ["name"]
        valueField: "name"
        displayFields: "name"
        required: true
      - label: "Content"
        name: "Body"
        widget: "markdown"
        required: false
      - label: "Price"
        name: "price"
        widget: "number"
        default: ""
        required: false
      - label: "Images"
        name: "images"
        widget: "list"
        default: ["/assets/images/soal220.png"]
        allow_add: true
        required: true
        fields:
          - label: Image
            name: image
            widget: image
          - label: Thumbnail_Image
            name: thumbnail_image
            widget: image
            required: false
            media_library:
              config:
                default_transformations:
                  -   - fetch_format: auto
                        width: 150
                        crop: fill
