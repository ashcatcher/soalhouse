  - name: "artisan"
    label: "Artisans"
    folder: "_artisan/"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
        required: true
      - label: "Excerpt"
        name: "excerpt"
        description: "140 (or less) characters to describe this person"
        widget: "string"
        required: false
      - label: "Content"
        name: "body"
        widget: "markdown"
        required: false
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
  - name: "rooms"
    label: "Rooms"
    folder: "_rooms/"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Hidden", name: "hidden", widget: "boolean", required: true, default: false }
  - name: "settings"
    label: "Settings"
    files:
      - label: "Navigation"
        name: "sidebar_navigation"
        file: "_data/navigation.yml"
        fields:
          - label: Sidebar
            name: sidebar
            widget: list
            fields:
              - label: {Title, name: title, widget: string}
              - label: {URL, name: url, widget: string}

      - label: "About Page"
        name: "about"
        file: "_data/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Tennants
            name: tennants
            widget: list
            fields:
              - {label: Order, name: order, widget: number}
              - {label: Title, name: title, widget: string}
              - label: Description
                name: description
                widget: list
                required: false
                field: {label: Content, name: content, widget: string}
