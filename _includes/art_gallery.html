<div class="column gallery-object">
  <a href="{{art.url | append: ".html"}}">
    <div class="artist-card card col-sm gallery-object">

      <img src="{{art.image}}" class="card-img-top"/>
      <div class="card-body">
        <h5 class="card-title"><strong>{{art.title}}</strong></h5>
        <a href="{{artist_url}}">
          <h6 class="card-subtitle">by {{art.artist}}</h6>
        </a>
        <p class="card-text">${{art.value}}</p>
      </div>
    </div>
  </a>
</div>
