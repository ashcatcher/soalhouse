<script type="text/javascript">
  $(document).ready(function() {
    $("#slideshow > div:gt(0)").hide();
    setInterval(function() {
      $('#slideshow > div:first')
        .fadeOut(800)
        .next()
        .fadeIn(800)
        .end()
        .appendTo('#slideshow');
    }, 4000);
  })
</script>
