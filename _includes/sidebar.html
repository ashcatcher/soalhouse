<!-- Logo toggler -->
<nav class="navbar navbar-expand navbar-dark bg-transparent fixed-top"
     id="emblem">
  <div id="emblem">
    <a href="menu-toggle" id="menu-toggle" class="navbar-brand">
      <span class="radial-whack"></span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
                                                 data-target="#solaceNav"
                                                 aria-expanded="false"
                                                 aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Navigation Menu -->

<div class="ribbon">
  <ul class="sidebar-nav">
    {% for i in (1..9) %}
      {% for paige in site.pages %}
        {% assign priority = paige.priority | plus: 0 %}
        {% if priority == i %}
          <li>
            <a href="{{paige.permalink}}"
               {% if page.url == paige.permalink %}
                 id="active"
               {% endif %}>
              {{ paige.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
