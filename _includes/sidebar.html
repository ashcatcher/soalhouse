<nav class="blazen">
  <a href="/">
    <img src="/assets/images/soal220.png" class="navlink" alt="SOAL" />
  </a>
  <ul>
    {% for i in (1..9) %}
      {% for paige in site.pages %}
        {% if paige.priority == i %}
          <li>
            <a href="{{paige.permalink}}"
               class="navlink"
               {% if page.url == paige.permalink %}
                 style="color: teal;"{% endif %}>
            {{ paige.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</nav>
