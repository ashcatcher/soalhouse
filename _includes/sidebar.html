<nav class="blazen">
  <a href="/">
    <img src="/assets/images/soal220.png" alt="SOAL" />
  </a>
  <ul>
    {% for i in (1..9) %}
      {% for paige in site.pages %}
        {% if paige.priority == i %}
          <li>
            <a href="{{paige.permalink}}"
               {% if page.url == paige.permalink %}
                 class="navlink navlink-active"
               {% else %}
                   class="navlink"
                 {% endif %}>
                {{ paige.title }}
              </a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</nav>
