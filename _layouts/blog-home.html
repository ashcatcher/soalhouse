<html>
  <head>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css">

    {% comment %}
    <link rel="stylesheet" type="text/css" href="/css/socialicious.css">
    {% endcomment %}

    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/shame.css">

    <link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.title}}" />
    <title>{{site.title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src='/assets/js/jquery.min.js'></script>
    <script type="text/javascript" src='/assets/js/jquery.masonry.min.js'></script>
    <script type="text/javascript" src='/assets/js/jquery.imagesloaded.min.js'></script>
    <script type="text/javascript" src='/assets/js/highlight.pack.js'></script>
    <!-- Netlify Identify Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
      function applyTiles() {
        var posts = $('#posts ul');
        posts.imagesLoaded(function() {
          $('#posts ul').masonry({ itemSelector : '.post' });;
        });
      }
      $(function() {
        applyTiles();
      });
      $(window).resize(function() {
        applyTiles();
      });
    </script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id='layout'>
      {% include header.html %}
      <div style='clear: both'></div>
    </div>
    <section class="parallax">
      <div id='content' class="hp">
        <div id='posts' class="leftblock">
          <ul>
            {% for post in site.categories.blog %}
              <li class='post'>
                {% if post.image %}
                  <a href='{{post.url}}'><img class='post-image' src="{{post.image}}" /></a>
                {% endif %}
                <div class="postcontent">
                  <a href='{{post.url}}'><h1 class='post-title'>{{post.title}}</h1></a>

                  <div class='post-content'>{{post.summary}}</div>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
        <section class="sidebar">
        <div class="rightblock blazen">
          {% include sidebar.html %}
        </div>
        <div style='clear:both'></div>
        </section>
      </div>
    </section>

    <div id='footer'>
      <a href="/about/">About</a> | {{site.full_name}} - {{site.copyright_year}}
    </div>
    </div>
  </body>
</html>
