---
layout: default
---
<h1>{{page.title}}</h1>
<div class="gallery">
  {% for art in site.gallery %}
    <div class="art">

      <div class="art-image">
        <img src="/assets/images/users/user.jpg"/>
      </div>

      <div class="art-details">

        <div class="art-title">
          <h2><b>Title: </b>{{art.title}}</h2><br>
        </div>

        <div class="art-artist">
          <h3><b>Artist: </b>{{art.artist}}</h3><br>
        </div>

        <div class="art-value">
          <h4><strong>${{art.value}}</strong></h4>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
