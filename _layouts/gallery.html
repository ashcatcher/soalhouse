---
layout: default
---
<h1>{{page.title}}</h1>
<div class="gallery">
  {% for art in site.gallery %}
    <div class="art">

      <div class="art-image">
        <img src="/assets/images/users/user.jpg"/>
      </div>

      <div class="art-details">

        <div class="art-title">
          <h2><b>Title: </b>{{art.title}}</h2><br>
        </div>

        {% assign artist = art.artist %}
        {% assign artist_url =  artist | slugify | prepend:"/artist/" | append:
                                                                      ".html" %}
        <a href="{{artist_url}}">
          <div class="art-artist">
            <h3><b>Artist: </b>{{art.artist}}</h3><br>
          </div>
        </a>

        <div class="art-value">
          <h3 style="float: left;"><strong>${{art.value}}</strong></h3>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
