---
layout: default
---
<div class="artisans container">
  {% for artisan in site.artisan %}
    {% assign artisan_url = artisan.url | append: ".html" %}
    <div class="card">
      <img src="{{artisan.image}}" class="img-responsive"/>
      <h3>{{artisan.name}}</h3>
      <p>{{artisan.excerpt | strip_html | strip_newlines | truncate: 140}}</p>
      <a href="{{artisan_url}}">
        <button class="btn btn-primary">View Profile</button>
      </a>
    </div>
  {% endfor %}
</div>
