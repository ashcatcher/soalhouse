<!doctype html>
<!--
  Solace Jekyll Theme by Ryan Horricks
-->
<html lang="{{ site.data.settings.locale | default: "en" }}">
  <head>
    {% include head.html %}
    {% seo %}
  </head>

  <body class="{{ page.layout | default: layout.layout}}-layout">
    <div id="wrapper" class="toggled">
      <div id="sidebar-wrapper" class="sidebars">
        {% include sidebar.html %}
      </div>
      {% comment %}
      <div id="right-sidebar" class="sidebars">
        {% include right-sidebar.html %}
      </div>
      {% endcomment %}
      <div id="page-content-wrapper">
        <div class="container-fluid" id="content">
          {{content}}
        </div>
      </div>
    </div>
    {% include scripts.html %}
  </body>
</html>
