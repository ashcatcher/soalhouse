<html>
  <head>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/solace.css">

    <link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.title}}" />
    <title>{{site.title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src='/assets/js/jquery.min.js'></script>
    <script type="text/javascript" src='/assets/js/jquery.masonry.min.js'></script>
    <script type="text/javascript" src='/assets/js/jquery.imagesloaded.min.js'></script>
    <script type="text/javascript" src='/assets/js/highlight.pack.js'></script>
    <!-- Netlify Identify Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
      function applyTiles() {
        var posts = $('#posts ul');
        posts.imagesLoaded(function() {
          $('#posts ul').masonry({ itemSelector : '.post' });;
        });
      }
      $(function() {
        applyTiles();
      });
      $(window).resize(function() {
        applyTiles();
      });
    </script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <section class="parallax">
      <div id='content' class="hp">
        {% include sidebar.html %}
        <div id="solace">
          {{ content }}
        </div>
      </div>
    </section>

      <div id='footer'>
        <!--<a href="/admin/">Admin</a> |--> {{site.full_name}} - {{site.copyright_year}}
      </div>
      </div>

      <script type="text/javascript">
        $(document).ready(function() {
          $("#slideshow > div:gt(0)").hide();
          setInterval(function() {
            $('#slideshow > div:first')
              .fadeOut(1500)
              .next()
              .fadeIn(1500)
              .end()
              .appendTo('#slideshow');
          }, 3000);
        })
      </script>
  </body>
</html>
