<html>
  {% include head.html %}
  <body>
    <section class="parallax">
      {% include sidebar.html %}

      <div id='content' class="hp">
        {{ content }}
      </div>
    </section>
    {% comment %}
    <div id='footer'>
      <!--<a href="/admin/">Admin</a> |--> {{site.full_name}} - {{site.copyright_year}}
    </div>
    {% endcomment %}

    <script type="text/javascript">
      $(document).ready(function() {
        $("#slideshow > div:gt(0)").hide();
        setInterval(function() {
          $('#slideshow > div:first')
            .fadeOut(1500)
            .next()
            .fadeIn(1500)
            .end()
            .appendTo('#slideshow');
        }, 3000);
      })
    </script>
  </body>
</html>
