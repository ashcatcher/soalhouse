---
layout: default
---

<div class="container profile-style">
  <div class="profile">
    <div class="row align-items-center">
      <div class="col-6 profile-images">
        <div class="row">
          <img src="{{page.image}}" style="margin: auto;"/>
        </div>
        <div class="row justify-content-center" style="opacity: 0.6;">
          <img src="{{page.image}}" class="col"/>
          <img src="{{page.image}}" class="col"/>
          <img src="{{page.image}}" class="col"/>
          <img src="{{page.image}}" class="col"/>
          <img src="{{page.image}}" class="col"/>
        </div>
      </div>

      <div class="col-6">
        <h1><b>{{page.name}}</b></h1>
        {% if page.aka %}
          <i>aka</i>
          <h2>{{page.aka}}</h2>
        {% endif %}
        <p>{{page.bio}}</p>
        {% comment %}
        <div class="row justify-content-center align-items-center">
          <i class="col"><a href="#" class="fa fa-facebook-square"></a></i>
          <i class="col"><a href="#" class="fa fa-twitter"></a></i>
          <i class="fa fa-facebook-square"></i>
        </div>
        {% endcomment %}

      </div>
    </div>
    <div class="container gallery-style">
      <div class="gallery row">
        {% assign artist_gallery = site.gallery | where: "artist", page.name %}
        {% for art in artist_gallery %}
          <div class="col-3">
            {% include art.html %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
