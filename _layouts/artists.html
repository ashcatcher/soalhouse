---
layout: default
---
<h1>{{page.title}}</h1>

<div class="artists">
  {% for artist in site.artist %}
    <div class="artist">
      <div class="artist-image">
        <img src="/assets/images/users/user.jpg"/>
      </div>

      <div class="artist-details">
        <div class="artist-title">
          <h2><b>Name: </b>{{artist.name}}</h2>
        </div>
        <p><b>Bio: </b>{{artist.bio}}</p>
      </div>
    </div>
  {% endfor %}
</div>
