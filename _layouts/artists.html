---
layout: default
---
<h1>{{page.title}}</h1>

<div class="artists">
  {% for artist in site.artist %}
    <div class="artist">

      <a href="{{artist.url | append: ".html" }}">
        <div class="artist-image">
          <img src="{{artist.image}}"/>
        </div>
      </a>

      <div class="artist-details">
        <div class="artist-title">
          <h2><b>{{artist.name}}</b></h2>
        </div>
        <p>{{artist.bio}}</p>
      </div>

    </div>
  {% endfor %}
</div>
