---
layout: default
---
<div class="container profile">
  <div class="row align-items-center">
    <div class="col profile-images">
      <div class="profile-images-main row justify-content-center">
        <img src="{{page.image}}"/>
      </div>
      <div class="profile-images-more row justify-content-center">
        <img src="{{page.image}}" class="col"/>
        <img src="{{page.image}}" class="col"/>
        <img src="{{page.image}}" class="col"/>
        <img src="{{page.image}}" class="col"/>
        <img src="{{page.image}}" class="col"/>
      </div>
    </div>

    <div class="col">
      {{content}}
    </div>
  </div>

  <h1>More by this Artist</h1>
  <div class="container gallery-style">
    <div class="gallery row">
      {% assign artist_gallery = site.gallery | where: "artist", page.artist %}
      {% for art in artist_gallery %}
        {% include art.html %}
      {% endfor %}
    </div>
  </div>
</div>
